[pylama]
skip = .eggs/*,.tox/*,*/.env/*,build/*,node_modules/*,docs/conf.py,_sandbox/*,_work/*

[pylama:mccabe]
max-complexity = 20

[pylama:pycodestyle]
max_line_length = 120

# E203: whitespace before ':' (for black)
# W503: line break before binary operator (for black)
ignore = E203,W503

[pylama:pylint]
max_line_length = 120

[pylama:*/__init__.py]
# W0611: imported but unused [pyflakes]
ignore = W0611

[pylama:tests/*.py]
# E501 line too long [pycodestyle]
ignore = E501
